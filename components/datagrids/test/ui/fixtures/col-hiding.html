<!DOCTYPE html>
<html>
<head>
    <title>DataGrids Test Fixture</title>

    <link href="../../../css/iidx-datagrids.css" rel="stylesheet" type="text/css">
    <link href="../../../css/iidx-responsive.css" rel="stylesheet" type="text/css">

    <style>
        p {
            clear: both;
            margin: 20px 0 10px 5px;
            font-weight: bold;
            border-bottom: 1px solid black;
        }
    </style>
</head>
<body>
<p>Column hiding</p>

<div class="colVisDropdown push-right">

</div>
<table cellpadding="0" cellspacing="0" border="0" class="table table-bordered" data-table-name="col-hiding-example">

</table>

<script src="../../../components/requirejs/require.js"></script>
<script src="../../require.config.js"></script>

<script type="text/javascript">
    require(['jquery', 'datagrids', 'datagrids/datagrids-col-vis'], function ($) {

        //Column hiding
        //From http://datatables.net/extras/colvis/
        //See also http://datatables.net/release-datatables/examples/api/show_hide.html
        $('table[data-table-name="col-hiding-example"]').iidsBasicDataGrid({
            'aoColumns': [
                { 'sTitle': 'Rendering engine', 'mData': 'engine', 'sClass': 'essential' },
                { 'sTitle': 'Browser', 'mData': 'browser', 'sClass': 'essential' },
                { 'sTitle': 'Platform(s)', 'mData': 'platform', 'sClass': 'optional' },
                { 'sTitle': 'Engine version', 'mData': 'version' },
                { 'sTitle': 'CSS grade', 'mData': 'grade', 'sClass': 'essential' }
            ],
            'sAjaxSource': './data/ao.browsers.json',
            "plugins": ["C"], //enable the Column Vis plugin (assumes datagrids/datagrids-col-vis.js is on the page)
            "oColVis": {
                colVisDropdownSelector: ".colVisDropdown" //tell the plugin where to put the column vis control
            }
        });
    });
</script>
<script src="../../../components/respond/respond.src.js"></script>
</body>
</html>
