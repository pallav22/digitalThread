<!DOCTYPE html>
  <head>
    <link href="../../../css/map-search.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <form class="form-search form-inline" onsubmit="return false;" data-facet-index="0">
      <div class="input-prepend">
        <button id="searchSubmitBtn" type="submit" class="btn btn-icon"><i class="icon-search"></i></button>
        <input id="query" type="text" class="input-medium search-query" autocomplete="off" placeholder="Address search" />
      </div>
    </form>
  </body>

<script src="../../../components/requirejs/require.js"></script>
<script src="../../../js/require.config.js"></script>
  <script>
    // Load common code that includes config,
    // then load the app logic for this page.
    require(['../../../js/require.config.js'], function () {
          require.config({
          baseUrl: '../../../',
          config: { 'map-loader': {
                configFileName: '../../data/map-config.json'
            }
          }
        });


        require(['jquery', 'map-search'], function($, search){
          $('#query').assetOrAddressSearch({positionElementID: 'searchSubmitBtn', type: 'address'});
        });
      });

    </script>
  </body>
</html>
